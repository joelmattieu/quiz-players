<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="shortcut icon" href="assets/icons/argentina.png" type="image/x-icon">
  <title>¿Qué jugador sos?</title>
</head>
<body>
  <header>
    <div class="stars">
      <img src="assets/icons/stars.png" alt="stars">
    </div>
  </header>
  <main>
    <h2>¿Qué jugador de la selección sos según tu mes de nacimiento?</h2>
    <div class="box">
      <h4>Selecciona tu mes</h4>
      <select name="name-player" id="box-month">
        <option selected disabled>--Seleccione un mes --</option>
      </select>
      <div class="box-jugador">
        <img id="imagen-jugador" src="assets/icons/escudo-afa.jpg" alt="jugador-futbol">
      </div>
    </div>
  </main>
  <script type="module" src="js/index.js"></script>
</body>
</html>
